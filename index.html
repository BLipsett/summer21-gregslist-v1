<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>gregslist</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.png"
            width="45"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ml-2">gregslist</span>
        </a>
      </nav>
    </header>
    <main>
      <div class="container-fluid my-3">
        <div class="row">
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.carsController.drawCars()"
            >
              Cars
            </button>
          </div>
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.housesController.drawHouses()"
            >
              Houses
            </button>
          </div>
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.bicyclesController.drawBicycles()"
            >
              Bicycles
            </button>
          </div>
          <!-- <div class="col-2"><button class="btn btn-info">Missed Connections Soooon</button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div> -->
        </div>
        <div class="row" id="listings"></div>

        <div class="row mb-5">
          <div class="col-lg-8 m-auto">
            <form
              class="card p-3 shadow d-none"
              id="car-form"
              onsubmit="app.carsController.addCar(event)"
            >
              <div class="form-group">
                <label for="make" class="sr-only">Make:</label>
                <input
                  class="form-control"
                  placeholder="Make"
                  type="text"
                  id="make"
                  required
                />
              </div>
              <div class="form-group">
                <label for="Model" class="sr-only">Model:</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Model"
                  id="model"
                  required
                />
              </div>
              <div class="form-group">
                <label for="year" class="sr-only">Year:</label>
                <input
                  class="form-control"
                  placeholder="year"
                  type="number"
                  min="0"
                  id="year"
                  required
                />
                <div class="form-group">
                <label for="price" class="sr-only">Price:</label>
                <input
                  class="form-control"
                  placeholder="price"
                  type="number"
                  min="0"
                  id="price"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description" class="sr-only">Description:</label>
                <input
                  class="form-control"
                  placeholder="description"
                  type="text-area"
                  id="description"
                />
              </div>
              <div class="form-group">
                <label for="imgUrl" class="sr-only">img:</label>
                <input
                  class="form-control"
                  placeholder="imgUrl"
                  type="text"
                  id="imgUrl"
                />
              </div>
              <button type="submit">submit form</button>
            </form>
            <!-- <form onsubmit="app.housesController.addHouse(event)">
                        TODO that you not me
                    </form> -->
            <form
              class="card p-3 shadow d-none"
              id="house-form"
              onsubmit="app.housesController.addHouse(event)"
            >
              <div class="form-group">
                <label for="imgUrl" class="sr-only">img:</label>
                <input
                  class="form-control"
                  placeholder="imgUrl"
                  type="text"
                  id="imgUrl"
                />
              </div>
              <div class="form-group">
                <label for="description" class="sr-only">description</label>
                <input
                  class="form-control"
                  placeholder="description"
                  type="text"
                  id="description"
                />
              </div>
              <div class="form-group">
                <label for="bedrooms" class="sr-only">bedrooms</label>
                <input
                  class="form-control"
                  placeholder="bedrooms"
                  type="number"
                  id="bedrooms"
                />
              </div>
              <div class="form-group">
                <label for="bathrooms" class="sr-only">bathrooms</label>
                <input
                  class="form-control"
                  placeholder="bathrooms"
                  type="number"
                  id="bathrooms"
                />
              </div>
              <div class="form-group">
                <label for="levels" class="sr-only">levels</label>
                <input
                  class="form-control"
                  placeholder="levels"
                  type="number"
                  id="levels"
                />
              </div>
              <div class="form-group">
                <label for="year" class="sr-only">year</label>
                <input
                  class="form-control"
                  placeholder="year"
                  type="number"
                  id="year"
                />
              </div>
              <div class="form-group">
                <label for="price" class="sr-only">price</label>
                <input
                  class="form-group"
                  placeholder="price"
                  type="number"
                  id="price"
                />
                <button type="submit">submit form</button>
              </div>
            </form>
            <form
              class="card p-3 shadow d-none"
              id="bicycle-form"
              onsubmit="app.bicyclesController.addBicycle(event)"
            >
              <div class="form-group">
                <label for="type" class="sr-only">Type:</label>
                <input
                  class="form-control"
                  placeholder="type"
                  type="text"
                  id="type"
                />
              </div>
              <div class="form-group">
                <label for="brand" class="sr-only">Brand:</label>
                <input
                  class="form-control"
                  placeholder="brand"
                  type="text"
                  id="brand"
                />
              </div>
              <div class="form-group">
                <label for="description" class="sr-only">Description:</label>
                <input
                  class="form-control"
                  placeholder="description"
                  type="text"
                  id="description"
                />
              </div>
              <div class="form-group">
                <label for="price" class="sr-only">Price:</label>
                <input
                  class="form-control"
                  placeholder="price"
                  type="number"
                  id="price"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
